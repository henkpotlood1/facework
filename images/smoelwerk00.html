<html>
<head>
	<title>Smoelwerk</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<p>
		<button id="start" onclick="startFaceWork();">start smoelwerk</button>
		<span id="timeleft"></span>
	</p>
	<p id="faces">
		<img id="face1" src="images/smoel01.png" onclick="clickFace(this);" />
		<img id="face2" src="images/smoel02.png" onclick="clickFace(this);" />
		<img id="face3" src="images/smoel03.png" onclick="clickFace(this);" />
		<img id="face4" src="images/smoel04.png" onclick="clickFace(this);" />
		<img id="face5" src="images/smoel05.png" onclick="clickFace(this);" />
		<img id="face6" src="images/smoel06.png" onclick="clickFace(this);" />
	</p>
	<p id="names">
		<span id="name4" onclick="clickName(this);">Peter van Houten</span>
		<span id="name6" onclick="clickName(this);">Jan van Steen</span>
		<span id="name1" onclick="clickName(this);">Rolf van Vuren</span>
		<span id="name5" onclick="clickName(this);">Han in het Water</span>
		<span id="name2" onclick="clickName(this);">Jop van de Luchten</span>
		<span id="name3" onclick="clickName(this);">Kees den Aarde</span>
	</p>
	<p>
		<span class="score">Score:</span>
		<span id="score" class="score"></span>
	</p>
<script src="javascript/script.js"></script>

</body>
</html>
